<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Interrogation surprise</title>
</head>
<body>

<form method="POST">
	<TABLE BORDER="0">
		<TR>
			<TD>Longitude&nbsp;&nbsp;</TD>
			<TD><INPUT TYPE="TEXT" NAME="xmin" MAXLENGTH="8"
			           SIZE="8" CHECKED VALUE="-2">
				à <INPUT TYPE="TEXT" NAME="xmax" MAXLENGTH="8"
				         SIZE="8" CHECKED VALUE="2"></TD>
			<TD>(-180 &agrave; +180)</TD>
		</TR>
		<TR>
			<TD>Latitude&nbsp;&nbsp;</TD>
			<TD><INPUT TYPE="TEXT" NAME="ymin" MAXLENGTH="8"
			           SIZE="8" CHECKED VALUE="43">
				à <INPUT TYPE="TEXT" NAME="ymax" MAXLENGTH="8"
				         SIZE="8" CHECKED VALUE="45"></TD>
			<TD>(-90 &agrave; +90)</TD>
		</TR>
	</TABLE>
	<INPUT TYPE="SUBMIT" VALUE="OK">
</form>

</body>
</html>
